<!DOCTYPE html>
<html>
<head>
    <title>My Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>

    <!-- Navbar -->
    <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container ">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fw-semibold">
              <li class="nav-item mx-1">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Navbar -->

    <!-- Form -->
    <div class="container container-form">
        <div class="contact-box">
            <div class="box-left"></div>
            <div class="box-right">
                <h2 class="fw-bold">My Form</h2>
                <input type="text" class="field" id="name" placeholder="Nama Lengkap" >
                <input type="email" class="field" id="email" placeholder="Email" aria-describedby="emailHelp">
                <input type="number" class="field" id="phone" placeholder="No. Hp">
                <textarea id="message" placeholder="Pesan" class="field"></textarea>
                <button class="button" onclick="submitForm()">Kirim</button>
            </div>
        </div>
    </div>
    <!-- Form -->

    <!-- Script -->
    <script src="client.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
